substitutions:
  name: econet
  device_description: "Communicate with Econet Netork"
  tx_pin: GPIO19
  rx_pin: GPIO22

esphome:
  name: ${name}
  comment: ${device_description}
  project:
    name: "daniel-dev22.econet"
    version: 0.1.0

esp32:
  board: esp32dev
  framework: 
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:

ota:

logger:
  baud_rate: 0  # Disable UART logger if using UART0 (pins 1,3)
  level: INFO
  tx_buffer_size: 2000

external_components:
  - source: github://stockmopar/esphome-econet
#  - source: components

uart:
  id: uart_0
  baud_rate: 38400
  rx_buffer_size: 1500
  tx_pin: 
    number: ${tx_pin}
  rx_pin:
    number: ${rx_pin}

# The base UART communication hub.
econet:
  uart: uart_0
  model: "HVAC"

climate:
  - platform: econet
    name: "HVAC"

# Optional additional sensors.
sensor:
  - platform: econet
    cc_hvacmode:
      name: "HVAC Mode"
    cc_spt_stat:
      name: "HVAC Thermostat Temperature"
    cc_coolsetp:
      name: "HVAC Cooling Setpoint"
    cc_automode:
      name: "HVAC Auto Mode"
    cc_rel_hum:
      name: "Thermostat Current Humidity"
