substitutions:
  name: econet
  device_description: "Rheem Heat Pump Hot Water Heater"
  tx_pin: GPIO19
  rx_pin: GPIO22

esphome:
  name: ${name}
  comment: ${device_description}
  project:
    name: "daniel-dev22.econet"
    version: 0.1.5

preferences:
  flash_write_interval: "24h"

esp32:
  board: esp32dev
  framework: 
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:

ota:

# web_server:
#   port: 80

logger:
  baud_rate: 0  # Disable UART logger if using UART0 (pins 1,3)
  level: INFO
  tx_buffer_size: 2000

external_components:
  - source: github://Daniel-dev22/esphome-econet

uart:
  id: uart_0
  baud_rate: 38400
  rx_buffer_size: 1500
  tx_pin: 
    number: ${tx_pin}
  rx_pin:
    number: ${rx_pin}

# The base UART communication hub.
econet:
  uart: uart_0
  model: "Heatpump"

climate:
  - platform: econet
    name: "Water Heater"

# Optional additional sensors.
sensor:
  - platform: econet
    hot_water:
      name: "Hot Water"
    ambient_temp:
      name: "Ambient Temperature"
    lower_water_heater_temp:
      name: "Lower Tank Temperature"
    upper_water_heater_temp:
      name: "Upper Tank Temperature"
    power_watt:
      name: "Power"
    evap_temp:
      name: "Evaporator Temperature"
    suction_temp:
      name: "Suction Temperature"
    discharge_temp:
      name: "Discharge Temperature"
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    update_interval: 30s

binary_sensor:
  - platform: econet
    enable_state:
      name: "Water Heater Enabled (Sensor)"
    heatctrl:
      name: "Heater Control"
    fan_ctrl:
      name: "Fan Control"
    comp_rly:
      name: "Compressor Relay"

